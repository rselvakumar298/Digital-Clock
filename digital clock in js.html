<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Digital Clock in js</title>
	<style type="text/css">
		
		body {
			background: #e6e1c5;
		}

		.clock {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%) translateY(-50%);
			font-size: 80px;
			
			background: #476c9b;
			color: #ffffff;
			padding: 10px;
			box-shadow: 0 0 10px -2px #000000;
			border-radius: 10px;
		}

	</style>
</head>
<body>
	<div id="clock" class="clock"></div>
	<script type="text/javascript">
		
		function show() {
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			var session = "AM";	

			if (h>12) {
				session = "PM";
				h =h-12;
			}

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;

			var time = h + ":" + m + ":" + s + '' + session;
			document.getElementById('clock').textContent = time;
			document.getElementById('clock').innerText = time;

			setTimeout(show, 1000);
		};

		show();


	</script>
</body>
</html>
